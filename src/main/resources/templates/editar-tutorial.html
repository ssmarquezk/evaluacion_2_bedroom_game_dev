<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments :: navbar('mis-tutoriales')"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Editar Tutorial</h1>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/mis-tutoriales/{userId}/actualizar/{tutorialId}(userId=${usuario.id()}, tutorialId=${tutorial.id()})}" method="post">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" th:value="${tutorial.titulo()}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagen" class="form-label">URL de Imagen (máximo 500 caracteres):</label>
                        <input type="url" class="form-control" id="imagen" name="imagen" maxlength="500" th:value="${tutorial.imagen()}" placeholder="https://ejemplo.com/imagen.jpg">
                        <div class="form-text">Usa URLs cortas y directas de imágenes</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción breve:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" th:text="${tutorial.descripcion()}" placeholder="Descripción corta del tutorial"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cuerpo" class="form-label">Contenido del tutorial:</label>
                        <textarea class="form-control" id="cuerpo" name="cuerpo" rows="6" required th:text="${tutorial.cuerpo()}"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Actualizar Tutorial</button>
                        <a th:href="@{/mis-tutoriales/{id}(id=${usuario.id()})}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
