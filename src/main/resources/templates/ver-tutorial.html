<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tutorial.titulo()}">Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">GameDev Tutorials</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/usuarios">Usuarios</a>
                <a class="nav-link" href="/tutoriales">Ver Tutoriales</a>
                <a class="nav-link" href="/mis-tutoriales">Mis Tutoriales</a>
                <a class="nav-link" href="/login">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="mb-3">
            <a href="/tutoriales" class="btn btn-secondary">← Volver a Tutoriales</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h1 class="card-title border-bottom border-primary pb-2" th:text="${tutorial.titulo()}"></h1>
                
                <div th:if="${tutorial.descripcion() != null and !tutorial.descripcion().isEmpty()}" 
                     class="alert alert-info" th:text="${tutorial.descripcion()}"></div>
                
                <div th:if="${tutorial.imagen() != null and !tutorial.imagen().isEmpty()}" class="text-center my-4">
                    <img th:src="${tutorial.imagen()}" th:alt="${tutorial.titulo()}" class="img-fluid rounded shadow">
                </div>
                
                <div class="mt-4" style="white-space: pre-line; line-height: 1.6;" th:text="${tutorial.cuerpo()}"></div>
                
                <hr class="my-4">
                <div class="text-muted">
                    <strong>Creado por:</strong> <span th:text="${tutorial.usuario().nombre()}"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
