<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments :: navbar('usuarios')"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Usuarios (Enfocado a usuarios ADMIN)</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover rounded-3 overflow-hidden">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id()}"></td>
                        <td th:text="${usuario.nombre()}"></td>
                        <td th:text="${usuario.email()}"></td>
                        <td th:text="${usuario.rol()}"></td>
                        <td>
                            <a th:href="@{/tutoriales-usuario/{id}(id=${usuario.id()})}" class="btn btn-primary btn-sm me-2">Ver Tutoriales</a>
                            <form method="post" th:action="@{/usuarios/eliminar/{id}(id=${usuario.id()})}" 
                                  style="display: inline;" 
                                  onsubmit="return confirm('¿Estás seguro de eliminar este usuario?')">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
