<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tutoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments :: navbar('tutoriales')"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Tutoriales del Sistema</h1>
        
        <div th:if="${#lists.isEmpty(tutoriales)}" class="text-center py-5">
            <h3 class="text-muted">No hay tutoriales disponibles aún</h3>
            <p class="text-muted">Sé el primero en crear un tutorial para la comunidad.</p>
        </div>
        
        <div th:if="${!#lists.isEmpty(tutoriales)}" class="row g-4">
            <div th:each="tutorial : ${tutoriales}" class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                        <img th:if="${tutorial.imagen() != null and !tutorial.imagen().isEmpty()}" 
                             th:src="${tutorial.imagen()}" 
                             th:alt="${tutorial.titulo()}"
                             class="img-fluid" style="max-height: 100%; max-width: 100%; object-fit: cover;">
                        <span th:if="${tutorial.imagen() == null or tutorial.imagen().isEmpty()}" 
                              class="text-muted">Sin imagen</span>
                    </div>
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${tutorial.titulo()}"></h5>
                        
                        <p th:if="${tutorial.descripcion() != null and !tutorial.descripcion().isEmpty()}" 
                           class="card-text text-muted" th:text="${tutorial.descripcion()}"></p>
                        
                        <small class="text-muted mb-3">
                            Creado por: <span th:text="${tutorial.usuario().nombre()}"></span>
                        </small>
                        
                        <a th:href="@{/tutorial/{id}(id=${tutorial.id()})}" class="btn btn-primary mt-auto">Ver Tutorial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
