<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso Rápido - Mis Tutoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4 text-center">
                <h2 class="card-title mb-3">Acceso Rápido a Mis Tutoriales</h2>
                <p class="text-muted mb-4">Ingresa tu email para acceder directamente a tus tutoriales</p>
                
                <div id="error" class="alert alert-danger d-none">Usuario no encontrado</div>
                
                <form id="accesoForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Tu email" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2">Acceder a Mis Tutoriales</button>
                </form>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" onclick="window.location.href='/tutoriales'">Ver Todos los Tutoriales</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/login'">Login Completo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('accesoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error');
            
            fetch('/api/usuario-por-email?email=' + encodeURIComponent(email))
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        window.location.href = '/mis-tutoriales/' + data.id;
                    } else {
                        errorDiv.classList.remove('d-none');
                    }
                })
                .catch(() => {
                    errorDiv.classList.remove('d-none');
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
